{% extends 'base.html' %}
{% block content %}

<h1>Prescription List</h1>


{% for prescription in prescriptions %}
  <div class="card">
    <a href="{% url 'detail' prescription.id %}">
    <div class="card-content">
      <span class="card-title">Prescription {{ prescription.rx_number }}</span>
      <p>Date issued: {{ prescription.prescription_issue_date}}</p>
  </div>

{% endfor %}
{% endblock %}
